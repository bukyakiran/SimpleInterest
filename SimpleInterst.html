<!DOCTYPE html>
<html>
     <head>
        <title>Web App - Simple Interest calculator </title>
         <style>
         #header{
             text-align: center;
             font-family: cursive;
             font-size: 40px;
             color: slategrey;
         }
        
    }
         </style>
         
    </head>
    <body style ="background-color: black;">
        <div style = "background-color: white; border-style: solid;border-radius: 20px;"><h1 id = "header" >Simple Interest Calculator</h1>
        <br>
        <form  style ="padding-left: 100px;padding-bottom: 0px;" >
        <label for = "amount" >Amount&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
            <input type = "text" placeholder="enter amount" name = "amount "id = "yes"><br><br>
            <label for = "Interest">Interest Rate&nbsp&nbsp&nbsp&nbsp&nbsp</label>
             <input type="range" style="width: 50%;" name="Interest" id = "and" min="0" max="2000" onchange="updateTextInput(this.value);">
             <span id = "demo" value=""></span><br><br>
            <label for = "noOfYear">No. of years&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
             <select name ="noOfYear" id = "is" onclick = "loaddropdown();" >
                 <option value ="1" selected>1</option> 
             </select>
             <br><br>
        <button type = "button" onclick="interest();" style="border-radius: 15px;">Answer</button>
         <input type = text id = "txt"  style="border-radius: 20px;background-color: yellow;"></form>
         <br>
        <p style = "padding-left: 30px;">&copy Everyone Can Get Rich</p></div>
        
         
    </body>
    <script>
         
         var slider = document.getElementById("and");
         var output = document.getElementById("demo");
         output.innerHTML = slider.value/100+""+"%";

        slider.oninput = function() {
        output.innerHTML = this.value/100+""+"%";
        }
        
        function loaddropdown()
        {
            var dropdown=document.getElementById("is");
            for(var i=2;i<=100;i++)
            {
                var newOption = document.createElement("option");

                    newOption.text = i;

                    newOption.value= i;
                    dropdown.add(newOption);
            }
        }
        function interest(){
            var amount = document.getElementById("yes").value;
             
            var interest = document.getElementById("and").value/100;
             
             var years = document.getElementById("is").value;
             var results = amount*interest*years;
             if(results < 0){
                  alert("ENTER POSITIVE NUMBER ONLY");
                  location.relaod();
             }
             else{
             document.getElementById("txt").value=results;
             }
        }
    </script>
</html>
